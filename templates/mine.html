
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Mine Anote</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container" style="padding: 0 30px;" id="page-loading">
            <div class="row">
               <div class="col-0 col-lg-3"></div>
               <div class="col-12 col-lg-6 text-center">
                  <div class="bg-light p-md-5 py-5 border shadow-lg my-5 px-5">
                     <div class="row">
                        <div class="col"></div>
                        <div class="col-10">
                           <img src="/img/logo.png" alt="Anote" class="img-fluid" style="max-height: 70px;">
                        </div>
                        <div class="col"></div>
                     </div>
                     <div class="row mt-4 text-start">
{{ if .ShowForm }}
                        <form action="" method="POST">
                            <div class="mb-3">
                                <div><label for="exampleInputEmail1" class="form-label"><strong>Captcha</strong></label></div>
                                <div>{{.Captcha.CreateHtml}}</div>
                            </div>
                            <div class="mb-3">
                                <label for="captcha" class="form-label"><strong>Captcha Value</strong></label>
                                <input type="text" class="form-control" id="captcha" name="captcha">
{{ if .NotValid }}
                                <div class="form-text text-danger">Captcha is not valid.</div>
{{ end }}
                            </div>
                            <div class="mb-3">
                                <label for="daily_code" class="form-label"><strong>Daily Mining Code</strong></label>
                                <input type="text" class="form-control" id="daily_code" name="daily_code">
{{ if .NotValidDailyCode }}
                                <div class="form-text text-danger">Daily code is not valid.</div>
{{ end }}
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-arrow-up-right-circle-fill"></i>&nbsp;&nbsp;<strong>Start Mining</strong>
                            </button>
                        </form>
{{ else }}
                        <div class="alert alert-success mt-4" role="alert">
                            You have successfully started mining.
                        </div>
{{ end }}
                     </div>
                  </div>
               </div>
               <div class="col-0 col-lg-3"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
